<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>轮播</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
			<div class="content" style="width:800px;height:280px;margin:50px auto;overflow:hidden;">
				<div id="slider">
					<a href="#"><img src="img/01.jpg"/></a>
					<a href="#"><img src="img/02.jpg"/></a>
					<a href="#"><img src="img/03.jpg"/></a>
					<a href="#"><img src="img/04.jpg"/></a>
					<a href="#"><img src="img/05.jpg"/></a>
				</div>
			</div>
	
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/slider.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#slider').vmcSlider({
				width: 800,
				height: 280,
				gridCol: 10,
				gridRow: 5,
				gridVertical: 20,
				gridHorizontal: 10,
				autoPlay: true,
				ascending: true,
				effects: [
					'fade', 'fadeLeft', 'fadeRight', 'fadeTop', 'fadeBottom', 'fadeTopLeft', 'fadeBottomRight',
					'blindsLeft', 'blindsRight', 'blindsTop', 'blindsBottom', 'blindsTopLeft', 'blindsBottomRight',
					'curtainLeft', 'curtainRight', 'interlaceLeft', 'interlaceRight', 'mosaic', 'bomb', 'fumes'
				],
				ie6Tidy: false,
				random: false,
				duration: 2000,
				speed: 1800
			});
		});
	</script>
</body>
</html>
